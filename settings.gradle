pluginManagement {
  repositories {
    maven {
      name = 'Fabric'
      url = 'https://maven.fabricmc.net/'
    }
    maven {
      name = 'Ornithe Releases'
      url = 'https://maven.ornithemc.net/releases'
    }
    maven {
      name = 'Ornithe Snapshots'
      url = 'https://maven.ornithemc.net/snapshots'
    }
    gradlePluginPortal()
  }
}

dependencyResolutionManagement {
  versionCatalogs {
    libs {
      version 'loom', '1.5-SNAPSHOT'

      def minecraft = '1.3.1'
      version 'minecraft', minecraft
      version 'skyrising', minecraft // '12w40a' -> '1.4.0-alpha.12.40.a'
      library 'minecraft', 'com.mojang', 'minecraft' versionRef 'minecraft'
      library 'feather', 'net.ornithemc', 'feather' version "$minecraft+build.26"
      library 'nests', 'net.ornithemc', 'nests' version "$minecraft+build.1"

      library 'loader', 'net.fabricmc', 'fabric-loader' version '0.15.6'
      version 'osl', '0.13.4'

      library 'junit', 'org.junit.jupiter', 'junit-jupiter' version '5.10.2'
    }
  }
}

include ':ap'
include ':mod'
