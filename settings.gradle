pluginManagement {
  repositories {
    maven {
      name = 'Fabric'
      url = 'https://maven.fabricmc.net/'
    }
    maven {
      name = 'Ornithe Releases'
      url = 'https://maven.ornithemc.net/releases'
    }
    maven {
      name = 'Ornithe Snapshots'
      url = 'https://maven.ornithemc.net/snapshots'
    }
    gradlePluginPortal()
  }
}

dependencyResolutionManagement {
  versionCatalogs {
    libs {
      version 'loom', '1.5-SNAPSHOT'
      def minecraft = '1.3.1'
      version 'minecraft', minecraft
      library 'minecraft', 'com.mojang', 'minecraft' versionRef 'minecraft'
      library 'feather', 'net.ornithemc', 'feather' version "$minecraft+build.25"
      library 'nests', 'net.ornithemc', 'nests' version "$minecraft+build.1"
      library 'loader', 'net.fabricmc', 'fabric-loader' version '0.15.5'
      version 'osl', '0.12.1'
    }
  }
}
