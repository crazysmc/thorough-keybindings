plugins {
  id 'fabric-loom' version ornitheLibs.versions.loom
  id 'ploceus' version ornitheLibs.versions.loom
}

version = mod_version
group = maven_group
base.archivesName = "$mod_id-ap"

dependencies {
  minecraft ornitheLibs.minecraft
  mappings variantOf(ornitheLibs.feather) { classifier 'v2' }
  modImplementation ornitheLibs.loader
}

java {
  sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8
  withSourcesJar()
}

tasks.withType Jar configureEach {
  from rootProject.file('LICENSE')
}
